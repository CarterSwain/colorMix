<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Mixing Project</title>
  <link rel="stylesheet" href="color.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-4">Color Mixer</h1>
    <p>Drag and Drop colors to canvas to create shades...</p>
    <div class="row justify-content-center">
      <div class="col-12 text-center mb-4">
        <div id="canvas-container" class="d-inline-block">
          <canvas id="canvas" class="rounded" width="400" height="400"></canvas>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
      <div class="col-12 text-center mb-4">
        <button id="resetCanvasBtn" class="btn rounded-pill btn-sm btn-dark mt-3">Reset Canvas</button> <!-- Reset Canvas Button -->
      </div>
      <div class="col-6 text-center">
        <div class="colors rounded-pill">
          <div class="draggable red rounded-circle m-2 border border-1" draggable="true"></div>
          <div class="draggable green rounded-circle m-2 border border-1" draggable="true"></div>
          <div class="draggable blue rounded-circle m-2 border border-1" draggable="true"></div>
          <div class="draggable yellow rounded-circle m-2 border border-1" draggable="true"></div>
          <div class="draggable orange rounded-circle m-2 border border-1" draggable="true"></div>
          <div class="draggable purple rounded-circle m-2 border border-1" draggable="true"></div>
          <div class="draggable black rounded-circle m-2 border border-1" draggable="true"></div>
          <div class="draggable white rounded-circle m-2 border border-1" draggable="true"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="color.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
